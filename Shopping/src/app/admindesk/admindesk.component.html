<form #regForm="ngForm" (ngSubmit)="addItem(regForm)">
<div class="container">
    
    <div class="brand-logo"></div>
    <div class="brand-title">ADMIN DESK</div>
    <div class="inputs">
      <label>ITEM ID </label>
      <input type="text" placeholder="Item ID" name="itemno" [(ngModel)]="item.itemId"/>
      <label>ITEM NAME</label>
      <input type="text" placeholder="Item Name" name="itemname" [(ngModel)]="item.itemName"/>
      <label>ITEM PRICE</label>
      <input type="number" placeholder="Item Price" name="itemprice" [(ngModel)]="item.itemPrice" />

      <button type="submit">ADD</button>
    </div>
    <button routerLink="/home">Back</button>
    
   
  </div>
  
</form>
